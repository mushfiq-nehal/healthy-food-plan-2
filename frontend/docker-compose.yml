services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthy-food-plan-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
